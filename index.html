<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 50px;
        }
        .hero-text {
            text-align: left;
            max-width: 500px;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .highlight {
            background-color: #fde047;
            padding: 2px 5px;
            border-radius: 5px;
        }
        .hero img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }
        .skills {
            padding: 80px 10%;
            text-align: left;
        }
        .skills h2 {
            color: #15803d;
        }
        .skills img {
            width: 50px;
            height: auto;
            margin: 10px;
        }
        .experience {
            padding: 80px 10%;
            text-align: left;
        }
        .experience h2 {
            color: #15803d;
        }
        .timeline {
            position: relative;
            margin-top: 30px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            width: 2px;
            height: 100%;
            background: #15803d;
        }
        .timeline-item {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .timeline-item .dot {
            width: 10px;
            height: 10px;
            background: #15803d;
            border-radius: 50%;
            margin-top: 5px;
        }
        .timeline-content {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #fff;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kunal's Portfolio</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="skills" class="skills">
        <h2>Skills</h2>
        <img src="Images/git.png" alt="Git Logo">
    </section>
    
    <footer>
        <p>&copy; 2025 Kunal. All Rights Reserved.</p>
    </footer>
</body>
</html>
